<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/layui.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/layui.js"></script>
		
		</head>
		<body>
 
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="container">
			<div class="jumbotron">
			  <h4>添加员工信息</h4>
			   
			</div>
			
		</div>
	<div class="container">
	<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">编号：</label>
    <div class="layui-input-block">
      <input type="text"   id="newnumber" required  lay-verify="required" placeholder="请输入员工编号" autocomplete="off" class="layui-input">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">员工名字</label>
    <div class="layui-input-block">
      <input type="text"   id="username" required  lay-verify="required" placeholder="请输入名字" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <select name="sex" id="sex" lay-verify="required">      
        <option value="男">男</option>
        <option value="女">女</option> 
      </select>
    </div>
  </div>
 
  <div class="layui-form-item">
     <label class="layui-form-label">入职时间</label>
    <div class="layui-input-block">
      <input type="date" id="registertime"    placeholder="请选择入职时间" autocomplete="off" class="layui-input" >
    </div>
    
  </div>
   
    
    
     
   
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">设置员工部门</label>
     <div class="layui-input-block">
			      <select name="classType" id="classType" ng-model="sid" >
			        
			      </select>
			    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn"  onclick="sendInsertUser()">立即提交</button>
      <button type="reset"  class="layui-btn layui-btn-primary"  >重置</button>
    </div>
  </div>
</form>
	</div>
	 
	 <!--引入核心  -->
	<script type="text/javascript" src="js/my/inseruser.js"></script>
	
    
  </div>
  
  
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
 
 
	 
		 
		<script src="js/jquery-3.3.1.min.js"></script>
	 <script src="js/layui.all.js"></script> 
</body>
</html>
